<mat-card>
    <mat-card-header>
        <h4>Pesquisa de Dia Trabalho</h4>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="form" fxLayout="row">
            <mat-form-field fxFlex>
                <input matInput placeholder="Pesquisar" formControlName="pesquisar">
            </mat-form-field>
            <button mat-button (click)="novo()">Novo</button>
        </form>
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Código </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            <ng-container matColumnDef="dia">
                <th mat-header-cell *matHeaderCellDef> Dia </th>
                <td mat-cell *matCellDef="let element"> {{element.dia}} </td>
            </ng-container>
            <ng-container matColumnDef="horaInicio">
                <th mat-header-cell *matHeaderCellDef> Hora Início </th>
                <td mat-cell *matCellDef="let element"> {{element.horaInicio}} </td>
            </ng-container>
            <ng-container matColumnDef="horaFim">
                <th mat-header-cell *matHeaderCellDef> Hora Fim </th>
                <td mat-cell *matCellDef="let element"> {{element.horaFim}} </td>
            </ng-container>
            <ng-container matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let element"> 
                    <div fxLayout="row" fxLayoutGap="16px">
                        <button mat-button (click)="alterar(element)">Alterar</button>
                        <button mat-button (click)="excluir(element)">Excluir</button>
                    </div>    
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
<router-outlet></router-outlet>
