<mat-card>
    <mat-card-header>
        <h4>Cadastro de Usuário</h4>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="form" fxLayout="column">
            <mat-form-field>
                <input matInput readonly placeholder="Código" formControlName="id">
            </mat-form-field>
            <mat-form-field>
                <input readonly matInput placeholder="Dia" formControlName="dia">
            </mat-form-field> 
            <mat-form-field>
                <input type="time" matInput placeholder="Hora Início" formControlName="horaInicio">
            </mat-form-field> 
            <mat-form-field>
                <input type="time" matInput placeholder="Hom Fim" formControlName="horaFim">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="salvar()">Salvar</button>
    </mat-card-actions>
</mat-card>
<router-outlet></router-outlet>
